<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DRE FINANCEIRO</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      height: 100vh;
      display: none; /* Ocultar por padrão */
      background: #f4f4f4;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 150px;
      background: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 15px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .menu a {
      display: block;
      padding: 12px 14px;
      margin-bottom: 6px;
      border-radius: 6px;
      color: #d1d5db;
      text-decoration: none;
      font-size: 11px;
    }

    .menu a.active,
    .menu a:hover {
      background: #1f2937;
      color: white;
    }

    .sidebar .bottom {
      margin-top: auto;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      background: #e68c06;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
    }

    /* ===== CONTENT ===== */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      height: 20px;
      background: #1f2937;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .iframe-container {
      flex: 1;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<aside class="sidebar">

  <div class="bottom">

</aside>

<!-- CONTENT -->

      allowfullscreen>

  </div>

</div>

<script src="auth-guard.js"></script>

<script>
  function voltar() {
    window.location.href = "../index.html";
  }

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "../index.html";
    });
  }
</script>
