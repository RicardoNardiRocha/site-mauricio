  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      height: 100vh;
      display: none;
      /* Ocultar por padr達o */
      background: #f4f4f4;
      overflow: hidden;
    }


    /* ===== CONTENT ===== */
    .content {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      height: 20px;
      background: #1f2937;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      flex: 0 0 auto;
    }

    .iframe-container {
      flex: 1;
      min-width: 0;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }


    /* Sidebar2 */

    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    *,
    *::after,
    *::before {
      box-sizing: inherit;
    }

    label,
    button {
      cursor: pointer;
    }

    figure {
      margin-inline: 0;
      margin-block: 0.25rem;
    }

    h1,
    h2,
    h3,
    h4,
    p {
      margin: 0;
      font-size: inherit;
      line-height: 1.1;
    }

    input[type="checkbox"] {
      display: none;
    }

    /*body {
    box-sizing: border-box;

    :root {
      --bg--primary: hsl(203, 7%, 92%);
      --bg--active: hsla(203, 86%, 93%, 0.7);
      --bg--hover: hsl(200, 7%, 84%);
      --bg--focus: hsl(203, 100%, 100%);
      --gray--primary: hsl(200, 10%, 50%);
      --gray--secondary: hsl(200, 14%, 30%);

      --dark--primary: hsl(203, 13%, 14%);
      --dark--secondary: hsl(203, 4%, 29%);

      --accent--primary: hsl(33, 93%, 47%);
      --accent--secondary: hsl(33, 93%, 55%);


      --expanded: 16.875rem;
      --collapsed: 3.25rem;
      --svg: 1.125rem;
      --item: 2.5rem;
      --brad-outer: 0.85rem;
      --frame-space: 0.5rem;
      --brad-inner: calc(var(--brad-outer) - var(--frame-space));
    }

    .vertical-sidebar {
      margin: 0;
      height: 100vh;
      flex: 0 0 auto;
      display: flex;
      padding: 10px;
      background: transparent;
      font-family: "Poppins", sans-serif
    }

    nav {
      background: var(--bg--primary);
      display: flex;
      flex-flow: column;
      min-width: var(--collapsed);
      border-radius: var(--brad-outer);
      flex: 0 0 auto;
      transition: flex-basis 300ms ease-out;
      will-change: flex-basis;
      padding: var(--frame-space);
      box-shadow: 0 3px 5px #1233, 0 5px 17px #0003;
    }

    .vertical-sidebar :checked~nav {
      flex-basis: var(--expanded);
    }

    .vertical-sidebar :not(:checked)~nav {
      flex-basis: var(--collapsed);
    }

    header {
      display: flex;
      flex-flow: column;
      justify-content: center;
      gap: 0.5rem;
    }

    .sidebar__toggle-container {
      block-size: var(--item);
      display: flex;
      justify-content: end;
    }

    .nav__toggle {
      block-size: 100%;
      background: none;
      transition: all 233ms ease-in;
      border-radius: var(--brad-inner);
      outline: 2px solid transparent;
      outline-offset: -2px;
      overflow: hidden;
    }

    .toggle--icons {
      block-size: inherit;
      aspect-ratio: 1;
      display: inline-grid;
      place-content: center;
      grid-template-areas: "svg";
      z-index: 10;
    }

    .toggle-svg-icon {
      grid-area: svg;
      fill: var(--gray--primary);
      transition: fill 233ms ease-in;
    }

    .nav__toggle:hover {
      outline: 2px solid var(--accent--primary);
    }

    .toggle--icons:hover .toggle-svg-icon {
      fill: var(--dark--primary);
    }

    figure {
      display: flex;
      flex-direction: column;
      justify-content: center;
      container-type: inline-size;
      gap: 0.375rem;
      padding-bottom: 6px;
    }

    .codepen-logo {
      margin-inline: auto;
      display: block;
      min-inline-size: 2.25rem;
      max-inline-size: 45cqi;
      aspect-ratio: 1;
      block-size: 100%;
      object-fit: cover;
      transition: width 100ms linear;
    }

    figcaption {
      text-align: center;
    }

    .user-id {
      font-size: 1.0625rem;
      font-weight: 500;
      margin-block-end: 0.25rem;
      color: var(--gray--secondary);
    }

    .user-role {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray--primary);
    }

    .sidebar__wrapper {
      --list-gap: 0.5rem;
      display: flex;
      flex-flow: column;
      gap: var(--list-gap);
      margin-top: 6px;
    }

    .sidebar__list {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-flow: column;
      gap: 0.125rem;
      overflow: hidden;
    }

    .sidebar__item {
      block-size: var(--item);
      border-radius: var(--brad-inner);
    }

    .item--heading {
      display: flex;
      align-items: end;
    }

    .sidebar__item--heading {
      margin-block-end: 0.4rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.35px;
      font-weight: 500;
      color: var(--gray--primary);
      transition: color 200ms ease-in;
    }

    .sidebar__list:has(.sidebar__link):hover .sidebar__item--heading {
      color: var(--gray--secondary);
    }

    .sidebar__link {
      display: flex;
      text-decoration: none;
      block-size: 100%;
      align-items: center;
      gap: 0.5rem;
      outline: 2px solid transparent;
      border-radius: inherit;
      padding-inline: 0.5rem;
    }

    .icon {
      aspect-ratio: 1;
      block-size: 100%;
      display: inline-grid;

      svg {
        place-self: center;
        inline-size: var(--svg);
        block-size: var(--svg);
        fill: var(--gray--primary);
      }
    }

    .text {
      pointer-events: none;
      color: var(--gray--secondary);
      font-size: 0.875em;
      font-weight: 500;
      transition: color 266ms ease-out;
    }

    .sidebar__link:hover {
      background: var(--bg--hover);

      .icon svg {
        fill: var(--accent--primary);
      }

      .text {
        color: var(--dark--primary);
      }
    }

    .sidebar__link:focus {
      outline: 2px solid var(--accent--secondary);
      outline-offset: -2px;
      background: var(--bg--focus);

      .icon svg {
        fill: var(--accent--primary);
      }
    }

    .sidebar__link:active {
      background-color: var(--bg--active);
    }

    aside:not(:has(:checked)) .toggle--open,
    aside:has(:checked) .toggle--close {
      opacity: 0;
    }

    aside:not(:has(:checked)) :where(figcaption, .item--heading) {
      opacity: 0;
    }

    aside:has(:checked) :where(figcaption, .item--heading) {
      transition: opacity 300ms ease-in 200ms;
    }

    [data-tooltip]::before {
      content: attr(data-tooltip);
      position: fixed;
      translate: calc(var(--item) * 1.5) calc(var(--item) * 0.125);
      border-radius: var(--brad-inner);
      padding: 0.5rem 0.75rem;
      color: #ddd;
      background-color: hsl(198 16 30);
      box-shadow: 0 6px 12px -6px #0003;
      opacity: 0;
      pointer-events: none;
      scale: 0 0;
      z-index: 999;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 350ms ease-out;
    }

    aside:not(:has(:checked)) .sidebar__link:where(:hover, :focus-visible)[data-tooltip]::before {
      opacity: 1;
      scale: 1;
    }
  </style>
</head>
